{% extends 'contacts/base.html' %}

{% block content %}
<h1>Add Contact</h1>

<form action="" method="post">
	{% csrf_token %}
	<ul>
		{{form.as_ul}}
	</ul>
	<input id='save_contact' type='submit' value='Save' />
</form>
{% if contact.id %}
<a href='{% url 'contacts:contacts-delete' pk=contact.pk %}'>Delete</a>
{% endif %}
<a href="{% url 'contacts:contacts-list' %}">back to list</a>
{% endblock %}
